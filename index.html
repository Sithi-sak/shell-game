<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cup Guessing Game</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="message"></div>
        <div class="game-container">
            <div class="cup" data-index="0">
                <img src="images/plastic-cup-256.png" alt="plastic cup" />
            </div>
            <div class="cup" data-index="1">
                <img src="images/plastic-cup-256.png" alt="plastic cup" />
            </div>
            <div class="cup" data-index="2">
                <img src="images/plastic-cup-256.png" alt="plastic cup" />
            </div>
            <img id="ball" src="images/ping-pong-128.png" alt="ball" />
        </div>
        <button class="btn-class-name" id="shuffleBtn">
            <span class="back"></span>
            <span class="front"></span>
        </button>
    </body>
</html>
